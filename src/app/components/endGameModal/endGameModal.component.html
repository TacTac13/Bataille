<div class="dialog-container">
  <div *ngIf="!data.equality; else equality">
    <h2>Partie terminée: {{ winner$ | async }} gagne la partie</h2>
  </div>

  <ng-template #equality>
    <h2>Equalité !!! Veuillez recommencer !</h2>
  </ng-template>

  <div class="buttons-container">
    <button mat-raised-button class="game-input" [routerLink]="['/']" mat-dialog-close>Tableau des scores</button>
    <button mat-raised-button class="game-input" mat-dialog-close>Rejouer !</button>
  </div>
</div>
